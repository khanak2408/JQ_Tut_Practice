<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Hello, world!</title>
    <script src="./JQ/jquery-3.5.1.js"></script>
</head>
<body>

    <form>  
  
        <label> Firstname </label>         
        <input type="text" name="firstname" size="15" value="Praveen"/> <br> <br>  
        <label> Middlename: </label>     
        <input type="text" name="middlename" size="15" value="Kumar"/> <br> <br>  
        <label> Lastname: </label>         
        <input type="text" name="lastname" size="15" value="Yadav"/> <br> <br>  
          
        <label>   
        Course :  
        </label>   
        <select>  
        <option value="Course">Course</option>  
        <option value="BCA">BCA</option>  
        <option value="BBA">BBA</option>  
        <option value="B.Tech">B.Tech</option>  
        <option value="MBA">MBA</option>  
        <option value="MCA">MCA</option>  
        <option value="M.Tech">M.Tech</option>  
        </select>  
          
        <br>  
        <br>  
        <label>   
        Gender :  
        </label><br>  
        <input type="radio" name="male" checked="checked"/> Male <br>  
        <input type="radio" name="female"/> Female <br>  
        <input type="radio" name="other"/> Other  
        <br>  
        <br>  
          
        <label>   
        Phone :  
        </label>  
        <input type="text" name="country code"  value="+91" size="2" />   
        <input type="text" name="phone" size="10" value="86969345986"/> <br> <br>  
        Address  
        <br>  
        <textarea cols="80" rows="5" value="Jaipur">  
        </textarea>  
        <br> <br>  
        Email:  
        <input type="email" id="email" name="email" value="p@gmail.com"/> <br>    
        <br> <br>  
        Password:  
        <input type="Password" id="pass" name="pass" value="123"> <br>   
        <br> <br>  
        Re-type password:  
        <input type="Password" id="repass" name="repass" value="1123"> <br> <br>  
        <input type="button" value="Submit"/>  
        </form>

        <script type="text/javascript">
            $(document).ready(function(){
                $(':input[type="text"]').each(function(){
                    alert($(this).val());
                });
            });
        </script>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  
</body>
</html>
