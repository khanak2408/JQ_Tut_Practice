<!DOCTYPE html>

</head>
<body>

        $(document).ready(function(){
            $('li').css('border','1px solid red').slideUp(1000).slideDown(1000).attr('title','MyTitle');
        });
    </script>
    <ul>
        <li>BBA</li>
        <li>MBA</li>
        <li>BCOM</li>
        <li>MCOM</li>
