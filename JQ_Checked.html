    <script type="text/javascript">
        $(document).ready(function(){
            $('#btnRegister').click(function(){
                var myRes=$('input[type="checkbox"]:checked');
                if(myRes.length>0){
                    var resString=myRes.length+ "Checkbox Checked <br/>";
                    myRes.each(function(){
                       resString+= $(this).val()+"<br/>";
                    });
                    $('#MyDiv').html(resString);
                }
                else
                {
                    $('#MyDiv').html('No items are checked');
                }
            });
        });
    </script>
