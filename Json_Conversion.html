<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Json Demo</title>
    <script src="./JQ/jquery-3.5.1.js"></script>
</head>
<body>
    <script type="text/javascript">
        $(document).ready(function(){
            var employeesList=[{
            "FirstName":"Praveen",
            "LastName":"Yadav",
            "Gender":"Male",
            "Salary":50000
        },

        {
            "FirstName":"Somya",
            "LastName":"Saxena",
            "Gender":"Female",
            "Salary":55000
        }
    ];
    /*Json to String Conversion*/
    var stringJson=JSON.stringify(employeesList);
    $('#MyDiv').html(stringJson);

    var jsonString='[{"FirstName":"Praveen","LastName":"Yadav","Gender":"Male","Salary":50000},{"FirstName":"Somya","LastName":"Saxena","Gender":"Female","Salary":55000}]';
    var listEmployees=JSON.parse(jsonString);
    var result='';
    $.each(listEmployees,function(i,item){
        result+='<br/> First Name='+item.FirstName+" Last Name="+item.LastName+"<br/>";
    });
        $('#MyDiv').html(result);
    });
    </script>
    <div id="MyDiv">
    </div>
</body>
</html>
